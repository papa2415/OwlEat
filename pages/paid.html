<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>index</title>
    <link rel="stylesheet" href="/assets/all.css" />
  </head>

  <body class="bg-bg text-neutral-100">
    <%- include('./layout/header'); -%>
    <main class="mx-auto max-w-[1296px] h-screen">
      <section class="py-15">
        <div class="mt-10 grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">
        <div class="sm:col-span-4 flex items-center gap-4">
          <label for="username" class="block text-h5 font-medium text-white">姓名</label>
          <div>
            <div class="rounded-md bg-white/5 pl-3 outline-1 -outline-offset-1 outline-white/10 focus-within:outline-2 focus-within:-outline-offset-2 focus-within:outline-indigo-500">
              <input id="username" type="text" name="username" placeholder="姓名" value="王曉芳" class="block min-w-0 grow bg-transparent py-1.5 pr-3 pl-1 text-base text-white placeholder:text-gray-500 focus:outline-none text-h5" />
            </div>
          </div>
        </div>
          <div class="col-span-full">
          <label for="about" class="block text-h5 mb-2">備註</label>
          <div>
            <textarea id="about" name="about" rows="3" class="block w-full rounded-md bg-neutral-400 text-white px-3 py-1.5 text-base outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 "></textarea>
          </div>
        </div>
      </section>
    </main>
    <%- include('./layout/footer'); -%>
    <script type="module" src="../main.js"></script>
  </body>
</html>
